<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelectedInList)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="selectedRecipe; else infoNoRecipe"
        [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoNoRecipe>
            <p>You haven't selected any Recipe !</p>
        </ng-template>
    </div>
</div>
